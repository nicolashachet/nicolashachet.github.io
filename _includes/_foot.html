<script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.url }}"></script>
{% if page.title != "404" %}
<script src="{{ '/assets/js/darkmode.js' | prepend: site.url }}"></script>
{% endif %}
{% if page.title == "Home" or page.title == "404" %}
<script src="assets/js/particles.min.js"></script>
<script src="assets/js/main.js"></script>
{% endif %}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga }}');
</script>
