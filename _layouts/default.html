<!DOCTYPE html>
<html lang="fr">

{% include head.html %}

<body>

  {% if page.title == "Home" %}{% include particles-home.html %}{% endif %}
  {% if page.title == "404" %}{% include particles-404.html %}{% endif %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-sm-10 col-md-8 col-lg-6">
        {{ content }}
      </div>
    </div>
  </div>
  <script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.url }}"></script>
  {% if page.title != "404" %}
  <script src="{{ '/assets/js/darkmode.js' | prepend: site.url }}"></script>
  {% endif %}
  {% if page.title == "Home" or page.title == "404" %}
  <script src="assets/js/particles.min.js"></script>
  <script src="assets/js/main.js"></script>
  {% endif %}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RWKL2Z7WQ7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga }}');
  </script>

</body>

</html>
